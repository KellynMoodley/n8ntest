<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="test.js"></script>
  <title>File Check and Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    #result-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 4px;
      max-width: 500px;
      word-wrap: break-word;
    }
    #triggerFileCheckBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #triggerFileCheckBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>File Check and Webhook Trigger</h1>
  <button id="triggerFileCheckBtn">Check File and Fetch Webhook Data</button>
  
  <div id="result-container">
    <!-- Webhook data will be displayed here -->
    <p>Waiting for data...</p>
  </div>
</body>
</html>
